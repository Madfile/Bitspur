<form class="form-horizontal">

	<div class="form-group">
		<label for="inputEmail3" class="col-md-2 control-label">Old Password</label>
		<div class="col-md-6">
			<div class="form-control-material">
				<input type="password" class="form-control" id="oldpass" placeholder="Your old password">
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">New Password</label>
		<div class="col-md-6">
			<div class="form-control-material">
				<input type="password" class="form-control" id="newpass1" placeholder="Your new password">
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 control-label">Confirm Password</label>
		<div class="col-md-6">
			<div class="form-control-material">
				<input type="password" class="form-control" id="newpass2" placeholder="Confirm new password">
			</div>
		</div>
	</div>

	<div class="form-group margin-none">
		<div class="col-md-offset-2 col-md-10">
			<button type="submit" class="btn btn-primary paper-shadow relative" data-z="0.5" data-hover-z="1" data-animated>
				Save Changes
			</button>
		</div>
	</div>
</form>
